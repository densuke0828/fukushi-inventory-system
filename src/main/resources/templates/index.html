<!DOCTYPE html>
<html lang="ja"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.uk/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
>
<head>
    <title>ダッシュボード</title>
</head>
<body>
<section layout:fragment="content">
    <h2 style="margin-bottom:1rem;">ダッシュボード</h2>

    <div class="dashboard">
        <div class="card">
            <div class="label">用具 総数</div>
            <div class="value" th:text="${totalEquipment}">0</div>
        </div>
        <div class="card available">
            <div class="label">在庫</div>
            <div class="value" th:text="${availableCount}">0</div>
        </div>
        <div class="card rented">
            <div class="label">貸出中</div>
            <div class="value" th:text="${rentedCount}">0</div>
        </div>
        <div class="card cleaning">
            <div class="label">洗浄中</div>
            <div class="value" th:text="${cleaningCount}">0</div>
        </div>
    </div>

    <div style="display:flex;gap:0.75rem;">
        <a th:href="@{/equipment}" class="btn btn-primary">用具一覧へ</a>
        <a th:href="@{/rental}" class="btn btn-primary">貸出一覧へ</a>
    </div>
</section>
</body>
</html>

<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<!-- ===== head fragment ===== -->
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">福祉用具レンタル管理</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
<!-- ===== navbar fragment ===== -->
<div th:fragment="navbar" class="navbar">
    <h1><a href="/" style="color:#fff">福祉用具レンタル管理</a></h1>
    <nav>
        <a th:href="@{/}">ダッシュボード</a>
        <a th:href="@{/equipment}">用具一覧</a>
        <a th:href="@{/rental}">貸出一覧</a>
    </nav>
</div>

<!-- ===== flash messages fragment ===== -->
<div th:fragment="messages">
    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
</div>
</body>
</html>

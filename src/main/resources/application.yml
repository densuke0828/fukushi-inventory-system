spring:
  application:
    name: fukushi-inventory-system

  datasource:
    url: jdbc:postgresql://localhost:5432/fukushi_inventory
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

  thymeleaf:
    cache: false

server:
  port: 8080
